<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repositories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let repo of repos" >
      {{ repo.name }}  
      <ion-icon name="git-branch">{{ repo.forks }}</ion-icon>
      <ion-icon name="star">{{ repo.stargazers_count }}</ion-icon>
    </button>
  </ion-list>
</ion-content>
