<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Github Viewer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Search</h3>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="renderUser()">Search</button>
  </div>
  <img high="1000px" width="1000px" [src]="loaded ? data.avatar_url : logo">
  <h6 class="">@{{ loaded ? data.login : 'Octocat' }}</h6>
  <h6 class="">Repos: {{loaded ? data.public_repos : 'Hundreds' }}</h6>
  <h6 class="">Followers: {{loaded ? data.followers : ''}}</h6>
  <h6 class="">Following: {{loaded ? data.following : ''}}</h6>

</ion-content>
