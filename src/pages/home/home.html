<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Github Viewer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Search</h3>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="getUser();">Search</button>
  </div>
</ion-content>
