<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Starred Repos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let stars of starred" >
        {{ stars.name }}  
        <ion-icon name="git-branch">{{ stars.forks }}</ion-icon>
        <ion-icon name="star">{{ stars.stargazers_count }}</ion-icon>
      </button>
    </ion-list>
  </ion-content>
